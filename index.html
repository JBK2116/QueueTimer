<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QueueTimer</title>
    <link rel="stylesheet" href="frontend/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>QueueTimer</h1>
            <p class="subtitle">Simple Assignment Time Tracking</p>
        </header>

        <main>
            <!-- Assignment Creation Form -->
            <div id="assignment-form" class="card">
                <h2>Create New Assignment</h2>
                <form id="create-assignment-form">
                    <div class="form-group">
                        <label for="title">Assignment Title</label>
                        <input type="text" id="title" name="title" maxlength="50" placeholder="e.g., Do Homework" required>
                    </div>
                    <div class="form-group">
                        <label for="duration">Duration (HH:MM)</label>
                        <input type="text" id="duration" name="duration" pattern="^(?:[01]\d|2[0-3]):[0-5]\d$" placeholder="01:30" required>
                        <small>Format: HH:MM (00:01-23:59)</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Create & Start Assignment</button>
                </form>
            </div>

            <!-- Active Timer Display -->
            <div id="timer-display" class="card hidden">
                <div class="title-edit-container">
                    <input type="text" id="assignment-title-input" class="title-input" maxlength="50" placeholder="Assignment Title">
                    <button id="save-title-btn" class="btn btn-secondary btn-small">Save</button>
                </div>
                <div class="timer-container">
                    <div class="time-display">
                        <span id="elapsed-time">00:00:00</span>
                    </div>
                    <div class="timer-controls">
                        <button id="pause-btn" class="btn btn-secondary">Pause</button>
                        <button id="resume-btn" class="btn btn-secondary hidden">Resume</button>
                        <button id="complete-btn" class="btn btn-danger">Complete</button>
                    </div>
                </div>
                <div class="timer-info">
                    <p>Pause Count: <span id="pause-count">0</span></p>
                    <p>Start Time: <span id="start-time">--:--:--</span></p>
                    <p>Estimated End: <span id="estimated-end">--:--:--</span></p>
                </div>
            </div>

            <!-- Loading State -->
            <div id="loading" class="card hidden">
                <div class="loading-spinner"></div>
                <p>Loading...</p>
            </div>
        </main>
    </div>

    <!-- Completion Modal -->
    <div id="completion-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Assignment Completed!</h2>
            <div class="completion-stats">
                <div class="stat">
                    <label>Start Time:</label>
                    <span id="modal-start-time">--:--:--</span>
                </div>
                <div class="stat">
                    <label>End Time:</label>
                    <span id="modal-end-time">--:--:--</span>
                </div>
                <div class="stat">
                    <label>Total Elapsed:</label>
                    <span id="modal-elapsed-time">--:--:--</span>
                </div>
                <div class="stat">
                    <label>Pause Count:</label>
                    <span id="modal-pause-count">0</span>
                </div>
            </div>
            <button id="close-modal" class="btn btn-primary">Close</button>
        </div>
    </div>

    <script src="frontend/static/app.js"></script>
</body>
</html>
